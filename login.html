<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {  
            font-family: 'Tajawal', sans-serif;  
            background-color: #f0f2f5;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            min-height: 100vh;  
        }
        .login-card {  
            max-width: 400px;  
            width: 100%;  
        }
    </style>
</head>
<body>
    <div class="card shadow-sm login-card">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4 fw-bold">تسجيل الدخول</h3>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div id="error-message" class="alert alert-danger d-none"></div>
                <button type="submit" class="btn btn-primary w-100">دخول</button>
            </form>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCRg-Et1SfnILZZp7rl1omjBF067O8n2Is",
        authDomain: "design-requests-app.firebaseapp.com",
        projectId: "design-requests-app",
        storageBucket: "design-requests-app.appspot.com",
        messagingSenderId: "465684228323",
        appId: "1:465684228323:web:b3871e93b027ed4a997dd6",
        measurementId: "G-WS8RNQCYCT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // التحقق إذا كان المستخدم مسجلاً دخوله بالفعل
    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = 'client-dashboard.html';
        }
    });

    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorDiv = document.getElementById('error-message');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> جار الدخول...';
        errorDiv.classList.add('d-none');
        
        signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
            .then((userCredential) => {
                window.location.href = 'client-dashboard.html';
            })
            .catch((error) => {
                console.error("Login Error:", error);
                errorDiv.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                errorDiv.classList.remove('d-none');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.innerHTML = 'دخول';
            });
    });
</script>
</body>
</html>
